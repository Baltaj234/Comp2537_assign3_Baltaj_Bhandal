<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Memory Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="game_status">
        <div>
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <p>Clicks: <span id="clicks">0</span></p>
        <p>Pairs Left: <span id="pairs_left">15</span></p>
        <p>Pairs Matched: <span id="pairs_matched">0</span></p>
        <p>Total Pairs: <span id="total_pairs">15</span></p>
        <p>Time: <span id="timer">0</span> seconds</p>
        <div id="message" style="display:none;"></div>
    </div>

    <!-- Cards will be dynamically inserted here -->
    <div id="game_grid"></div>

    <button id="start_button">Start Game</button>
    <button id="play_again_button">Play Again</button>
</body>

<!-- using jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>

</html>
